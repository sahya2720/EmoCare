<!DOCTYPE html>
<html>
<head>
  <title>Mental Wellbeing App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Login / Signup</h2>

  <!-- Email Auth -->
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Sign Up (Email)</button>
  <button onclick="login()">Login (Email)</button>

  <hr>

  <!-- Google Auth -->
  <button class="google-btn" onclick="googleLogin()">Continue with Google</button>

  <hr>

  <!-- Phone Auth -->
  <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="message"></p>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
